<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JavaScript ile Dinamik Ürün Kartları Oluşturma</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Dinamik Ürün Kartları</h1>
    <label>Kaç ürün gösterilsin?</label>
    <input type="number" id="adet" min="1" max="10" />
    <button onclick="olustur()">Oluştur</button>
    <button onclick="pahali()">Pahalı Ürünler</button>
    <button onclick="sirala()">Fiyata Göre Sırala</button>
    <br /><br />
    <label>Ürün Ara:</label>
    <input
      type="text"
      id="arama"
      placeholder="Ürün adı girin..."
      oninput="ara()"
    />
    <div id="kartAlani"></div>
    <script src="app.js"></script>
  </body>
</html>
